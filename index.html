<!DOCTYPE html>
<html>
<head>
  <title>HAG PAINT.js.html.rb.css.java</title>
  <script src='index.js'></script>
  <link rel='stylesheet' type='text/css' href='main.css'>
</head>
<body>
  <main>
  <canvas id="main-canvas" width='1100' height='683'></canvas>
  <div id='sidebar'>
    <div id="draw-color"><p>Draw Colour</p><input type="color" id="color-input"></div>
    <div id="draw-size"><p>Draw Size</p><input type="number" id="size-input" value="20"></div>
    <div id="sticker-url"><p>Sticker</p><input type="text" id="url-input" placeholder="Paste url here"></div>
    <div id="clear-button-div"><p>Clear all</p><input type="button" id="clear-button" value="Clear"></div>
    <div id="download-button-div"><p>Save Drawing</p><a id="download-button" download="drawing.png"><input type="button" value="Download"></a></div>
    <div id="steve-div"><p>Classic Steve</p><input id="classic-steve" type="button" value="Classic Steve"></div>
  </div>
</main>
</body>
</html>
